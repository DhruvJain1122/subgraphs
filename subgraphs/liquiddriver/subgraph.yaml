specVersion: 0.0.2
repository: https://github.com/messari/subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MasterChef
    network: fantom
    source:
      address: "0x742474dAE70Fa2AB063aB786b1fBe5704e861a0c"
      abi: MasterChefV1
      startBlock: 5686982
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - _CircularBuffer
        - RewardToken
      abis:
        - name: MasterChefV1
          file: ./abis/Ethereum/MasterChefV1.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdraw
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: handleEmergencyWithdraw
      file: ./src/mappings/rewardMapping.ts

  - kind: ethereum
    name: MasterChefV2
    network: matic
    source:
      address: "0x54aff400858Dcac39797a81894D9920f16972D1D"
      abi: MasterChefV2Sushiswap
      startBlock: 15797921
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities: 
        - _CircularBuffer
        - RewardToken
      abis:
        - name: MasterChefV2Sushiswap
          file: ./abis/sushiswap/MasterChefV2Sushiswap.json
        - name: MasterChefV2Apeswap
          file: ./abis/apeswap/MasterChefV2Apeswap.json
        - name: TokenABI
          file: ./abis/sushiswap/ERC20.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256,indexed address)
          handler: handleDepositV2
        - event: Withdraw(indexed address,indexed uint256,uint256,indexed address)
          handler: handleWithdrawV2
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256,indexed address)
          handler: handleEmergencyWithdrawV2
      file: ./src/mappings/rewardMapping.ts
 
  - kind: ethereum
    name: MasterChefV1
    network: fantom
    source:
      abi: Registry_v1
      address: "0x742474dAE70Fa2AB063aB786b1fBe5704e861a0c"
      startBlock: 5686982
      
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - NewVault
      abis:
        - name: Registry_v1
          file: ./abis/Ethereum/Registry_v1.json
        - name: Vault
          file: ./abis/Ethereum/Vaults/_vault_.json
        - name: Strategy
          file: ./abis/Ethereum/Strategies/_strategy_.json
        
        ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: ERC20
          file: ./abis/Prices/ERC20.json
        # Curve Contracts
        - name: CurveRegistry
          file: ./abis/Prices/Curve/Registry.json
        - name: CalculationsCurve
          file: ./abis/Prices/Calculations/Curve.json
        # YearnLens Contracts
        - name: YearnLensContract
          file: ./abis/Prices/YearnLens.json
        # ChainLink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        # Uniswap Contracts
        - name: UniswapRouter
          file: ./abis/Prices/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        # SushiSwap Contracts
        - name: SushiSwapRouter
          file: ./abis/Prices/SushiSwap/Router.json
        - name: SushiSwapFactory
          file: ./abis/Prices/SushiSwap/Factory.json
        - name: SushiSwapPair
          file: ./abis/Prices/SushiSwap/Pair.json
        - name: CalculationsSushiSwap
          file: ./abis/Prices/Calculations/SushiSwap.json
      eventHandlers:
        - event: NewVault(indexed address,indexed uint256,address,string)
          handler: handleNewVault
        - event: NewExperimentalVault(indexed address,indexed address,address,string)
          handler: handleNewExperimentalVault
      file: ./src/mappings/rewardMapping.ts
 