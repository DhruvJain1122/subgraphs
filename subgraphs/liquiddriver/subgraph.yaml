specVersion: 0.0.2
repository: https://github.com/messari/subgraphs
schema:
  file: ./schema.graphql
dataSources:
  ##ShadowFarm Staking##
  - kind: ethereum
    name: "SPIRIT_STAKING"
    network: "fantom"
    source:
      startBlock: 22531313
      address: '0x1CC765cD7baDf46A215bD142846595594AD4ffe3'
      abi: ShadowStaking
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - NewVault
      abis:
        - name: ShadowStaking
          file: ./abis/Ethereum/ShadowStaking.json
        - name: HNDMasterChef
          file: ./abis/Ethereum/HNDMasterChef.json
        - name: SPIRITMasterChef
          file: ./abis/Ethereum/SPIRITMasterChef.json
        - name: ERC20
          file: ./abis/Ethereum/ERC20.json
        
        ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: PriceOracleERC20
          file: ./abis/Prices/ERC20.json
        # Curve Contracts
        - name: CurveRegistry
          file: ./abis/Prices/Curve/Registry.json
        - name: CurvePoolRegistry
          file: ./abis/Prices/Curve/PoolRegistry.json
        - name: CalculationsCurve
          file: ./abis/Prices/Calculations/Curve.json
        # YearnLens Contracts
        - name: YearnLensContract
          file: ./abis/Prices/YearnLens.json
        # ChainLink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        # Uniswap Contracts
        - name: UniswapRouter
          file: ./abis/Prices/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        # SushiSwap Contracts
        - name: SushiSwapRouter
          file: ./abis/Prices/SushiSwap/Router.json
        - name: SushiSwapFactory
          file: ./abis/Prices/SushiSwap/Factory.json
        - name: SushiSwapPair
          file: ./abis/Prices/SushiSwap/Pair.json
        - name: CalculationsSushiSwap
          file: ./abis/Prices/Calculations/SushiSwap.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256,indexed address)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed uint256,uint256,indexed address)
          handler: handelWithdraw
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256,indexed address)
          handler: handelEmergencyWithdraw
      file: ./src/mappings/shadowFarmMapping.ts
