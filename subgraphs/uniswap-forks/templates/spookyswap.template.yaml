specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
 
  - kind: ethereum
    name: MasterChef
    network: fantom
    source:
      address: "0x2b2929e785374c651a81a63878ab22742656dcdd"
      abi: MasterChef
      startBlock: 4267037
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: MasterChef
          file: ./abis/spookyswap/MasterChef.json
        - name: TokenABI
          file: ./abis/spookyswap/IERC20.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdraw
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: handleEmergencyWithdraw
      file: ./src/mappings/masterChef.ts

  - kind: ethereum
    name: MasterChefV2
    network: fantom
    source:
      address: "0x18b4f774fdc7bf685daeef66c2990b1ddd9ea6ad"
      abi: MasterChefV2
      startBlock: 34757343
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: MasterChefV2
          file: ./abis/spookyswap/MasterChefV2.json
        - name: TokenABI
          file: ./abis/spookyswap/IERC20.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256,indexed address)
          handler: handleDepositV2
        - event: Withdraw(indexed address,indexed uint256,uint256,indexed address)
          handler: handleWithdrawV2
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256,indexed address)
          handler: handleEmergencyWithdrawV2
      file: ./src/mappings/masterChef.ts
    
templates:
  - kind: ethereum/contract
    name: Pair
    network: fantom
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities: []
      abis:
        - name: Pair
          file: ./abis/spookyswap/Pair.json
        - name: Factory
          file: ./abis/spookyswap/Factory.json
        - name: TokenABI
          file: ./abis/spookyswap/IERC20.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
